<!DOCTYPE html>
<html lang="en">
<head>
    <!--사이트 인코딩 형식-->
    <meta charset="UTF-8">
    <!--사이트 초기 zoom 레벨이나 폭을 지정해주려면 name="viewport" 라는 속성을 부여--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--width=device-width는 모바일 기기의 실제 폭으로 렌더링-->
    <!--사이트의 검색 결과 화면에 뜨는 글귀를 수정-->
    <meta name="description" content="html공부중."> <!--description은 구글 검색시 파란 제목으로 뜨는 글귀-->
    <meta name="keywords" content="HTML,CSS,JavaScript,자바스크립트,코딩"><!--keywords는 검색에 도움을 주는 키워드-->
    <!--사이트 제목(브라우저 탭)-->
    <title>Document</title>

    <!--open graph :facebook이 만든 og 라는 메타태그 // 박스 안에 이미지와 제목, 설명이 들어있음 -->
    <meta property="og:image" content="/이미지경로.jpg">
    <meta property="og:description" content="사이트설명">
    <meta property="og:title" content="사이트제목">

    <!--Favicon -->
    <!-- ico 대신 png 파일로 넣어도 됩니다. ico가 호환성은 가장 좋음-->
    <link rel="icon" href="아이콘경로.ico" type="image/x-icon">
</head>
<body>
    
</body>
</html>
