<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/index17_pseudo.css" rel="stylesheet">
    <title>Documeint</title>
</head>
<body>
    <button class="btn">버튼</button>
    <input class="input-text"/>
    <a href="#" class="custom-link">링크</a>

    <!--18강 코드양이 줄어드는 class 작명법 (OOCSS, BEM)-->
    <button class="btn red-btn f-mid">버튼</button>
    <button class="btn blue-btn f-lg">버튼</button>

    <!--BEM 룰-->
    <!-- 덩어리 이름 __역할--세부특징  -->
    <div class="profile">
        <img class="profile__img">
        <h4 class="profile__h4">이름</h4>
        <p class="profile__content">소개글</p>
        <button class="profile__button--red">빨간버튼</button>
        <button class="profile__button--blue">파란버튼</button>
      </div>
</body>
</html>
